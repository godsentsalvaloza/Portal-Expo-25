					<style>
						/* Animation */
						.titles-container {
							max-height: 0;
							overflow: hidden;
							transition: max-height 0.5s ease, padding 0.5s ease;
							padding-top: 0;
							padding-bottom: 0;
						}
					
						.titles-container.show {
							max-height: 200px;
							padding-top: 10px;
							padding-bottom: 10px;
						}
					
						/* Dialog */
						.popup-dialog {
							padding: 20px;
							border: none;
							border-radius: 8px;
							box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
							position: relative;
							margin: auto;  
						}
					
						.popup-dialog::backdrop {
							background-color: rgba(0, 0, 0, 0.5);
						}
					
						.close-btn {
							position: absolute;
							top: 10px;
							right: 10px;
							background: none;
							border: none;
							font-size: 18px;
							cursor: pointer;
						}
					</style>
					
					<section id="two">
						<h2 class="text-dark">Senior High School Researches</h2>
						<div>

							<div class="titles-container" id="titlesContainer">
								<article>

									   data-link="https://example.com/4">Example Title 4</a>

					<!-- Dialog -->
					<dialog id="popupDialog" class="popup-dialog col-12 col-md-10 col-lg-6 col-sm-12 col-xs-12 mx-auto">
						<div class="popup-content">
							<button class="close-btn">&times;</button>
							<h3 class="popup-title"></h3>
							<h5>Abstract</h5>
							<p class="popup-abstract"></p>
						</div>
					</dialog>
					
					<script>
					// Toggle Button for Showing Titles
					document.getElementById('toggleButton').addEventListener('click', function () {
						const titlesContainer = document.getElementById('titlesContainer');
						titlesContainer.classList.toggle('show');
					});
					
					// Popup Dialog
					const links = document.querySelectorAll('.sidebar-top-posts-widget__link');
					const popupDialog = document.getElementById('popupDialog');
					const popupTitle = popupDialog.querySelector('.popup-title');
					const popupAbstract = popupDialog.querySelector('.popup-abstract');
					const closeBtn = popupDialog.querySelector('.close-btn');
					
					// Attach Event Listeners for Links
					links.forEach(link => {
						link.addEventListener('click', function (e) {
							e.preventDefault();
					
							const title = this.getAttribute('data-title');
							const abstract = this.getAttribute('data-abstract');
					
							// Update dialog content
							popupTitle.textContent = title;
							popupAbstract.textContent = abstract;
					
							// Show dialog
							popupDialog.showModal();
						});
					});
					
					// Close Dialog when the close button is clicked
					closeBtn.addEventListener('click', function () {
						popupDialog.close();
					});
					
					// Close Dialog by Clicking Outside
					popupDialog.addEventListener('click', function (e) {
						if (e.target === popupDialog) {
							popupDialog.close();
						}
					});
					</script>
