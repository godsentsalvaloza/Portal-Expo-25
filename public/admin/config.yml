  - name: "painting"
    label: "Painting"
    folder: "/source/post/paintings"
    create: true
    slug: "{{section}}-{{identifier}}-{{month}}-{{day}}"
    fields:
      - { label: "Painting Name", name: "art_name", widget: "string" }
      - {
          label: "Painting Description",
          name: "art_description",
          widget: "markdown",
        }
      - {
          label: "Section",
          name: "section",
          widget: "select",
          options:
            [
              "ABM-201A",
              "CART-201A",
              "HUMMS-201A",
              "ICTE-201A",
              "ICTE-202A",
              "TOPER-201A",
            ],
        }
      - { label: "Identifier", name: "identifier", widget: "string" }
      - { label: "Painting Image", name: "art_image", widget: "image" }
      - {
          label: "Painting Image Alt Text",
          name: "art_image_alt_text",
          widget: "string",
        }
      - { label: "Members", name: "members", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "hidden", default: "paintings" }

  - name: "research"
    label: "Research"
