          widget: "markdown",
        }
      - {
          label: "Section",
          name: "section",
          widget: "select",
          options:
            [
              "ABM-201A",
              "CART-201A",
              "HUMMS-201A",
              "ICTE-201A",
              "ICTE-202A",
