<html>
	<head>
		<title>Sentro de Museo | Paintings</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/strata/strata.css" />
		
	</head>
	<style>

		body {
			background-color: #D4AF37;
		}
		#header {
			background-color: #012350ff;
			background-image: none;
			transition: height 0.3s ease;
			color: white;
		  }

		  #logo img {
			border-radius: 0; 
		  }
				
		  @media (max-width: 992px) {
			#header {
			  min-height: 180px;

			}

			#logo img {
				width: 13em;
			}
			}

		  @media (max-width: 992px) {
			#header {
			  min-height: 180px;

			}

			#logo img {
				width: 13em;
			}
			

		}
		  
		  @media (max-width: 768px) {
			#header {
			  min-height: 160px;
			}
		}
		  @media (max-width: 576px) {
			#header {
			  height: 470px;
			}
		}
		  
		/* Footer */

		#footer {
		background-color: #012350ff;
		background-image: none;
		padding: 2.5rem;
		}

		#footer .icons a {
		font-size: 1.5rem;
		}

		#footer .copyright {
		font-size: 0.7em;
		gap: 1rem;
		}

		@media (max-width: 1024px) {
		#footer {
		padding: 0em
		}
		
		#footer .icons a {
		font-size: 1rem
		}}

		@media (max-width: 992px) {

		#footer {
		padding: 0em
		}
		
		#footer .icons a {
		font-size: 1rem
		}
		}

		@media (max-width: 960px) {
		#footer {
		padding: 2rem;
		}

		#footer .icons a {
		font-size: 1.4rem;
		}

		#footer .copyright {
		font-size: 0.85em;
		gap: 0.75rem;
		}
		}

		@media (max-width: 768px) {
		#footer {
		background-image: none;
		padding: 1.5rem;
		}

		#footer .icons a {
		font-size: 1.3rem;
		}

		#footer .copyright {
		font-size: 0.8em;
		gap: 0.5rem;
		}
		}

		@media (max-width: 576px) {
		#footer {
		background-image: none;
		padding: 1rem;
		}

		#footer .icons {
			background-image: none;
		gap: 0.75rem;
		}

		#footer .icons a {
		font-size: 1.2rem;
		}

		#footer .copyright {
		font-size: 0.75em;
		flex-direction: column;
		gap: 0.25rem;
			}
		}


		#paintingButton {
		background-color: #012350ff;
		color: white;
		border: none;
		}
			
		#paintingButton:hover {
				background-color: #D4AF37;
				color: white;
			}		
	</style>
	<!-- Header  -->
		<header id="header" >
			<div class="inner">
				<a id="logo" class="image avatar py-3"><img src="images\Sentro De Museo LOGO.jpg" alt=""/></a>
			</div>
		</header>
		  
		<!-- Main -->
			<div id="main">
				<section id="two">
					<h2 class="text-white border-bottom py-3">Paintings</h2>

					<div class="row">
						<article class="col-6 col-12-xsmall work-item clickable-card">
							<div class="bg-white py-3 px-3 rounded">
								<a href="images/fulls/01.jpg" class="image fit thumb" id="paintingLink">
									<img src="images/thumbs/01.jpg" alt="" id="paintingImage"/>
								</a>

								<h3 class="text-dark border-dark" id="paintingTitle">Painting 1</h3>
								<h6 class="text-dark" id="paintingSection">ICTE201A</h6>
								<p class="text-dark" id="paintingDescription">Lorem ipsum dolor sit amet nisl sed nullam feugiat.</p>

								<div class="members-container" id="membersContainer">
									<p class="text-dark mb-1">Members:</p>
									<p class="text-dark mb-0">John Doe1</p>
									<p class="text-dark mb-0">John Doe2</p>
									<p class="text-dark mb-0">John Doe3</p>
									<p class="text-dark mb-0">John Doe4</p>
								</div>

									<div class="d-flex justify-content-center my-3">
										<button class="btn btn-primary px-5" id="paintingButton">See more</button>
									</div>
									
								</div>
							</div>
							<style>
								.members-container {
										max-height: 0;
										overflow: hidden;
										transition: max-height 0.5s ease, padding 0.5s ease;
										padding-top: 0;
										padding-bottom: 0;
									}
									
									.members-container.show {
										max-height: 200px; 
										padding-top: 10px;
										padding-bottom: 10px;
									}
									
							</style>
						</article>
					</div>
				</section>

			</div>

		<!-- Footer -->
		<footer id="footer">
			<div class="inner" id="innerfooter">
			  <ul class="icons">
				<li><a href="#" class="icon brands fa-twitter text-white"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon brands fa-github text-white"><span class="label">Github</span></a></li>
				<li><a href="#" class="icon brands fa-dribbble text-white"><span class="label">Dribbble</span></a></li>
				<li><a href="#" class="icon solid fa-envelope text-white"><span class="label">Email</span></a></li>
			  </ul>
			  <ul class="copyright text-white" >
				<li style="color: grey;">&copy; Sentro de Museo</li>
				<li style="color: grey;">Design: HTML5 UP</li>
			  </ul>
			</div>
		  </footer>

		<!-- Scripts -->
			<script>
				document.querySelectorAll('.clickable-card').forEach(card => {
					card.addEventListener('click', function (e) {
						if (e.target.tagName.toLowerCase() === 'a' || e.target.id === 'paintingButton') return;
			
						const link = card.querySelector('a');
						if (link) {
							link.click();
						}
					});
				});
			
	
				document.getElementById('paintingButton').addEventListener('click', function () {
					const membersContainer = document.getElementById('membersContainer');
					const isOpen = membersContainer.classList.contains('show');
				
					if (isOpen) {
						membersContainer.classList.remove('show');
						this.textContent = 'See more';
					} else {
						membersContainer.classList.add('show');
						this.textContent = 'See less';
					}
				});
				
				
			</script>
			<script src="assets/js/strata/jquery.min.js"></script>
			<script src="assets/js/strata/jquery.poptrox.min.js"></script>
			<script src="assets/js/strata/browser.min.js"></script>
			<script src="assets/js/strata/breakpoints.min.js"></script>
			<script src="assets/js/strata/util.js"></script>
			<script src="assets/js/strata/strata.js"></script>

	</body>
</html>
